{{ include "frontend" "layout/header.tpl.html" }}

<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th width="10%">Name</th>
                <th width="50%">Value</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {{ range $i, $flag := .Flags }}
            <tr>
                <td>{{ $flag.Name }}</td>
                <td>{{ $flag.Value }}</td>
                <td>{{ $flag.Usage }}</td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>

{{ include "frontend" "layout/footer.tpl.html" }}
