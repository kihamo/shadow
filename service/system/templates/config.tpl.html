{{ include "frontend" "layout/header.tpl.html" }}

<div class="page-header">
    <h1>Configuration</h1>
</div>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th width="10%">Name</th>
            <th width="50%">Value</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    {{ range $i, $flag := .Flags }}
        <tr>
            <td>{{ $flag.Name }}</td>
            <td>{{ $flag.Value }}</td>
            <td>{{ $flag.Usage }}</td>
        </tr>
    {{ end }}
    </tbody>
</table>

{{ include "frontend" "layout/footer.tpl.html" }}
