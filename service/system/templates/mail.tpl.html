{{ include "frontend" "layout/header.tpl.html" }}

<script language="javascript">
    $(function () {
        var form = $('#send-mail');

        form.submit(function () {
            $.post(form.attr('action'), form.serialize()).done(function(data) {
                form.prepend('<div class="alert alert-success alert-dismissable">' +
                            '<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                            'Message add to queue' +
                            '</div>')
            }).fail(function() {
                form.prepend('<div class="alert alert-danger alert-dismissable">' +
                        '<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                        'Message add to queue failed' +
                        '</div>')
            });

            return false;
        });
    });
</script>

<form class="form-horizontal" role="form" method="post" id="send-mail" action="/system/mail">
    <div class="form-group">
        <label for="to" class="col-sm-2 control-label">TO</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="to" name="to" placeholder="example1@domain.com, example2@domain.com" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="subject" name="subject" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Content type</label>
        <div class="col-sm-10">
            <select class="form-control" rows="4" name="type">
                <option value="plain">Plain text</option>
                <option value="html">HTML</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
        </div>
    </div>
</form>

{{ include "frontend" "layout/footer.tpl.html" }}
