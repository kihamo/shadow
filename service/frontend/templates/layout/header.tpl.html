<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shadow / {{ .PageTitle }}</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">

    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">

    <script src="/js/frontend/jquery.min.js"></script>
    <script src="/js/frontend/bootstrap.min.js"></script>
    <script src="/js/frontend/main.js"></script>
</head>
<body role="document">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Shadow</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {{ range .Menu }}
                    {{ if gt (len .SubMenu) 0 }}
                    <li class="dropdown{{ range .SubMenu }}{{ if eq $.Request.URL.Path .Url }} active{{ end }}{{ end }}">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                            {{ .Name }}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            {{ range .SubMenu }}
                            <li{{ if eq $.Request.URL.Path .Url }} class="active"{{ end }}><a href="{{ .Url }}">{{ .Name }}</a></li>
                            {{ end }}
                        </ul>
                    </li>
                    {{ else }}
                    <li{{ if eq $.Request.URL.Path .Url }} class="active"{{ end }}><a href="{{ .Url }}">{{ .Name }}</a></li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
</nav>

<div class="container theme-showcase" role="main">
