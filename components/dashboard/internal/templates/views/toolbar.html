{{ define "content" }}
    <li>
        <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <img src="{{ if .User.AvatarURL }}{{ .User.AvatarURL }}{{ else }}/dashboard/assets/images/anonymous.png{{ end }}" alt="{{ .User.Name }}" style="background: #fff">
            {{ if .User.Name }}{{ .User.Name }}{{ else }}{{ i18n "Anonymous" . }}{{ end }}
            {{ if and .User.IsAuthorized .User.Name }}<span class=" fa fa-angle-down"></span>{{ end }}
        </a>
        {{ if and .User.IsAuthorized .User.Name }}
        <ul class="dropdown-menu dropdown-usermenu pull-right">
            <li><a href="/dashboard/logout"><i class="fa fa-sign-out pull-right"></i> {{ i18n "Log Out" . }}</a></li>
        </ul>
        {{ end }}
    </li>
{{ end }}
