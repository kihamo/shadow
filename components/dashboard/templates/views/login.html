{{ define "content" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Application.GetName }}</title>

    <link rel="shortcut icon" href="/dashboard/assets/images/favicon.svg?v={{ .Application.build }}" type="image/svg+xml">

    <link href="/dashboard/assets/vendors/bootstrap/css/bootstrap.min.css?v={{ .Application.build }}" rel="stylesheet">
    <link href="/dashboard/assets/vendors/font-awesome/css/font-awesome.min.css?v={{ .Application.build }}" rel="stylesheet">
    <link href="/dashboard/assets/vendors/nprogress/css/nprogress.min.css?v={{ .Application.build }}" rel="stylesheet">

    <link href="/dashboard/assets/css/dashboard.min.css?v={{ .Application.build }}" rel="stylesheet">
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="form login_form">
            <section class="login_content">
                <form action="{{ .login_url }}" method="post">
                    <h1>Login Form</h1>

                    {{ if .error }}
                    <div class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ .error }}
                    </div>
                    {{ end }}

                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="required" name="username" autofocus />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="required" name="password" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default submit">Log in</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </section>
        </div>
    </div>
</div>

<script src="/dashboard/assets/vendors/jquery/js/jquery.min.js?v={{ .Application.build }}"></script>
<script src="/dashboard/assets/vendors/bootstrap/js/bootstrap.min.js?v={{ .Application.build }}"></script>
</body>
</html>
{{ end }}
