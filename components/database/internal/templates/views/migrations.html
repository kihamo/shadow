{{ define "content" }}
<div class="row">
    <div class="x_panel">
        <div class="x_title">
            <h2>Migrations</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range $i, $migration := .migrations }}
                    <tr>
                        <td>{{ add $i 1 }}</td>
                        <td>{{ $migration.id }}</td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "js" }}
    {{ if .error }}
    <script type="text/javascript">
        $(document).ready(function () {
            new PNotify({
                title: 'Error',
                text: '{{ .error }}',
                type: 'error',
                hide: false,
                styling: 'bootstrap3'
            });
        });
    </script>
    {{ end }}
{{ end }}
